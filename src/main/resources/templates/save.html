<div class="container mt-4 mb-5">
    <h2>Agregar Persona</h2>
    <form action="#" th:action="@{/save}" th:object="${persona}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" th:required="true" class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
        </div>
        <input type="hidden" th:field="*{id}" name="id" id="id">
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" th:required="true"  class="form-control" id="apellido" th:field="*{apellido}" name="apellido">
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" th:required="true"  class="form-control" id="direccion" th:field="*{direccion}" name="direccion">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" th:required="true"  class="form-control" id="telefono" th:field="*{telefono}" name="telefono">
        </div>
        <button type="submit" th:required="true"   class="btn btn-success">Guardar</button>
    </form>
</div>
